<!DOCTYPE html>
<html>
<head>
	<title>Map</title>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="css/home.css" rel="stylesheet" media="screen" />
	<script src="scripts/jquery-2.0.3.js"></script>
	<script data-main="leaderboard" src="scripts/require.js"></script>
  <script>
    require.config( {
	     baseUrl : 'scripts',
	     paths : {
	        '$' : 'jquery-2.0.3',
	        '_' : 'underscore',
	        'Backbone' : 'backbone',
	        'root' : '../'
	    }
		} );
  </script>
</head>
<body>

	<h1>Leaderboard</h1>


    <!--<div class="btn-group" style="margin-bottom: 10px;">
        <button type="button" class="btn btn-default" data-bind="click: showGlobal(false)">Global</button> 
        <button type="button" class="btn btn-default" data-bind="click: showGlobal(true)">Friends</button> 
    </div>-->

    <table class="table table-hover table-bordered" data-bind="visible: !showGlobal()" style="table-layout: fixed;">
        <thead>
            <tr>
                <th style="width: 10px;">#</th>
                <th style="width: 60px;">Name</th>
                <th style="width: 60px;">Score</th>
                <th style="width: 40px;">Level</th>
            </tr>
        </thead>
        
        <tbody data-bind="foreach: globalEntries">
            <tr>
               <td><span data-bind="text: $index() + 1"></span></td>
                <td data-bind="text: name"></td>
                <td data-bind="text: score"></td>
                <td>1</td>
                
            </tr>
            
        </tbody>
    </table>
    
    <table class="table table-hover table-bordered" data-bind="visible: showGlobal()" style="table-layout: fixed;">
        <thead>
            <tr>
                <th style="width: 10px;">#</th>
                <th style="width: 60px;">Name</th>
                <th style="width: 60px;">Score</th>
                <th style="width: 40px;">Level</th>
            </tr>
        </thead>
        
        <tbody data-bind="foreach: friendEntries">
            <tr>
                <td><span data-bind="text: $index() + 1"></span></td>
                <td data-bind="text: name"></td>
                <td data-bind="text: score"></td>
                <td>1</td>
                
            </tr>
            
        </tbody>
    </table>

<div class="modal-footer">
    <button class="btn btn-success" onclick="location.href = '/home.html';" ng-click="ok()">Home</button>
</div>

</body>
</html>
